[[tests]]
name = "c-01"
input = ["./c/lab01", "1"]
expected = """
TK_INTLIT("1")
TK_EOT("")
"""
rubric = 5

[[tests]]
name = "c-02"
input = ["./c/lab01", "1 + 2"]
expected = """
TK_INTLIT("1")
TK_PLUS("+")
TK_INTLIT("2")
TK_EOT("")
"""
rubric = 5

[[tests]]
name = "c-03"
input = ["./c/lab01", "1 + 2 * 3 / 4"]
expected = """
TK_INTLIT("1")
TK_PLUS("+")
TK_INTLIT("2")
TK_MULT("*")
TK_INTLIT("3")
TK_DIV("/")
TK_INTLIT("4")
TK_EOT("")
"""
rubric = 10

